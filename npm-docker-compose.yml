version: "3.8"

services:
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:2.11.1
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
      # Set default admin credentials
      NPM_EMAIL: "admin@example.com"        # Change to your desired admin email
      NPM_PASS: "changeme"                  # Change to your desired admin password
      NPM_USER: "admin"                     # Change if you want a different username
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt      # Fixed typo in the volume path
